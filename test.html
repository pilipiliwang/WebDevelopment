<!DOCTYPE html>
<html>
  <head>
    <title>My Learning Plan</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url("https://via.placeholder.com/1200x800");
        background-size: cover;
      }
      h1 {
        font-size: 36px;
        margin: 40px 0 20px 0;
      }
      .logo {
        width: 200px;
        height: 200px;
        margin: 40px 0 20px 0;
      }
      button {
        background-color: lightblue;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .log-in-out {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="https://via.placeholder.com/200x200" alt="My Learning Plan logo">
    <h1>My Learning Plan</h1>
    <p>Welcome to My Learning Plan, where you can track your journey to mastering computer science!</p>
    <div class="log-in-out">
      <button id="log-in-button">Log In</button>
      <button id="log-out-button" style="display:none">Log Out</button>
    </div>
    <button>Sign Up</button>
    
    <script>
      // Add some basic JavaScript to show/hide the Log In/Log Out buttons
      const logInButton = document.querySelector("#log-in-button");
      const logOutButton = document.querySelector("#log-out-button");
      logInButton.addEventListener("click", function() {
        logInButton.style.display = "none";
        logOutButton.style.display = "block";
      });
      logOutButton.addEventListener("click", function() {
        logInButton.style.display = "block";
        logOutButton.style.display = "none";
      });
    </script>
  </body>
</html>
