<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <style>
      /* add a background image to the webpage */
      body {
        background-image: url("https://www.w3schools.com/w3css/img_lights.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        margin: 40px 0 20px 0;
      }
      a {
        display: inline-block;
        padding: 20px 40px;
        background-color: lightgray;
        border-radius: 5px;
        text-decoration: none;
        color: black;
        font-size: 18px;
      }

      /* add hover to a, and give it a nice style */
      a:hover {
        background-color: gray;
        color: white;
      }

    </style>
  </head>
  <body>

    <!-- put a 200*200 image on the top, the image be a little bit lower, and following h1 -->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" width="200" height="200">
    <h1>Welcome to the Computer Science Learning Site!</h1>
    <!-- jump into login.html when login button clicked -->
    <a href="/login">Log In</a>
    <!-- jump into record.html when record button clicked -->
    <a href="/record">Record</a>
  </body>
</html>
