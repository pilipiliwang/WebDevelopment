<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Contact Me</h1>    
    <form action="index.html" method="post">
        <label>Your name:
            <input type="text" name="name">
        </label><br>
        <label>Your Email:
            <input type="email" name="email">
        </label><br>
        <label>Your birthday:
            <input type="date" name="birthday">
        </label><br>
        <label>Leave your message</label><br>
        <textarea type="text" name="message" rows="15" cols="50"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
